<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="user_name">
        <p class="mb-0">Welcome back </p>
        <p class="mb-0"><strong>{{userFullName}}</strong></p>
    </div>
    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>
    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn"> Logout </button>
    <button *ngIf="isAuthenticated"  routerLink="/members" class="security-btn ml10"> Member </button>
    <button *ngIf="isAuthenticated"  routerLink="/order-history" class="security-btn ml10"> Orders </button>
</div>
