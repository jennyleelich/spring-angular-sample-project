
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{ tempProduct.imageUrl}}" class="img-responsive" alt="">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency: "USD"}}</div>
                        <button class="btn btn-primary btn-sm" (click)="addToCart(tempProduct)"> Add to cart</button>
                    </div>

                </div>
                <!-- if products is empty then display a message-->
                <div *ngIf="products?.length === 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
            <!--begion pagination -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-8" style="padding-left:30%">
                                <ngb-pagination
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listProducts()"
                                >

                                </ngb-pagination>
                            </div>
                            <div class="col-md-4">
                                <span class="pr-2">Page Size</span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>5</option>
                                    <option selected>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
